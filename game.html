<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeBTC Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #87ceeb; /* Sky blue background */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        const lift = -1.5;
        let scoreBTC = 0;
        let scoreADA = 0;

        class MemeBTC {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = 50;
                this.y = canvas.height / 2;
                this.velocityY = 0;
                this.image = new Image();
                this.image.src = 'https://via.placeholder.com/50x50.png?text=MemeBTC';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            moveUp() {
                this.velocityY = lift * 10;
            }

            moveDown() {
                this.velocityY = -lift * 10;
            }

            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;

                if (this.y < 0) {
                    this.y = 0;
                }
                if (this.y > canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                }

                this.draw();
            }
        }

        class Coin {
            constructor(type) {
                this.width = 30;
                this.height = 30;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.type = type;
                this.image = new Image();
                this.image.src = type === 'BTC' ? 'https://via.placeholder.com/30x30.png?text=BTC' : 'https://via.placeholder.com/30x30.png?text=ADA';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= 5;
                this.draw();
            }
        }

        class Obstacle {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.image = new Image();
                this.image.src = 'https://via.placeholder.com/40x40.png?text=Obstacle';
                this.hasCollided = false;
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= 6;
                this.draw();
            }

            checkCollision(player) {
                if (
                    !this.hasCollided &&
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                ) {
                    this.hasCollided = true;
                    alert(`Game Over! You collected ${scoreBTC} Bitcoin(s) and ${scoreADA} Cardano(s).`);
                    document.location.reload();
                }

                if (
                    this.x + this.width < player.x ||
                    this.x > player.x + player.width ||
                    this.y + this.height < player.y ||
                    this.y > player.y + player.height
                ) {
                    this.hasCollided = false;
                }
            }
        }

        const memeBTC = new MemeBTC();
        let coins = [];
        let obstacles = [];
        let frame = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            memeBTC.update();

            if (frame % 100 === 0) {
                const type = Math.random() > 0.5 ? 'BTC' : 'ADA';
                coins.push(new Coin(type));
                obstacles.push(new Obstacle());
            }

            coins.forEach((coin, index) => {
                coin.update();

                // Collision detection for coins
                if (
                    memeBTC.x < coin.x + coin.width &&
                    memeBTC.x + memeBTC.width > coin.x &&
                    memeBTC.y < coin.y + coin.height &&
                    memeBTC.y + memeBTC.height > coin.y
                ) {
                    if (coin.type === 'BTC') scoreBTC++;
                    else scoreADA++;
                    coins.splice(index, 1);
                }

                if (coin.x + coin.width < 0) {
                    coins.splice(index, 1);
                }
            });

            obstacles.forEach((obstacle) => {
                obstacle.update();
                obstacle.checkCollision(memeBTC);
            });

            frame++;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`Bitcoin: ${scoreBTC} | Cardano: ${scoreADA}`, 20, 30);

            requestAnimationFrame(animate);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') {
                memeBTC.moveUp();
            } else if (e.code === 'ArrowDown') {
                memeBTC.moveDown();
            }
        });

        document.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            if (touchY < canvas.height / 2) {
                memeBTC.moveUp();
            } else {
                memeBTC.moveDown();
            }
        });

        requestAnimationFrame(animate);
    </script>
</body>
</html>
