<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeBTC Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            color: white; /* Ensure all body text is white */
        }
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background-color: black;
        }
        #customAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: white;
            padding: 20px;
            border: 2px solid white;
            text-align: center;
            z-index: 1000;
        }
        #customAlert button {
            margin-top: 10px;
            padding: 10px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        #muteButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            z-index: 1000;
        }
        canvas {
            display: block;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="videoBackground"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="customAlert">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>
    <button id="muteButton" onclick="toggleMute()">Mute</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const muteButton = document.getElementById('muteButton');
        const videoBackground = document.getElementById('videoBackground');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isMuted = true;
        let player;

        // Load the IFrame Player API code asynchronously.
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Replace the 'videoBackground' div with an <iframe> and YouTube player after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoBackground', {
                videoId: 'zRgsMMU29Q8',
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    loop: 1,
                    playlist: 'zRgsMMU29Q8',
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    iv_load_policy: 3,
                    fs: 0
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function toggleMute() {
            if (isMuted) {
                player.unMute();
                muteButton.innerText = 'Mute';
            } else {
                player.mute();
                muteButton.innerText = 'Unmute';
            }
            isMuted = !isMuted;
        }

        const gravity = 0.5;
        const lift = -1.5;
        let scoreBTC = 0;
        let scoreADA = 0;
        let level = 1;
        let speedMultiplier = 1;
        let coinSpawnRate = 100;
        let obstacleSpawnRate = 200;

        const levels = {
            1: { speed: 1, coinRate: 100, obstacleRate: 200 },
            2: { speed: 1.5, coinRate: 80, obstacleRate: 120 },
            3: { speed: 2, coinRate: 60, obstacleRate: 80 }
        };

        function checkLevelUp() {
            if (scoreBTC + scoreADA >= 20 && level === 1) {
                level = 2;
                updateLevelSettings();
                showAlert("Congratulations! You've reached Level 2!");
            } else if (scoreBTC + scoreADA >= 50 && level === 2) {
                level = 3;
                updateLevelSettings();
                showAlert("Congratulations! You've reached Level 3!");
            }

            if (scoreBTC + scoreADA === 100) {
                showAlert("Amazing! You've collected 100 coins!");
            } else if (scoreBTC + scoreADA === 200) {
                showAlert("You're a Multi-Millionaire! Congratulations!");
            }
        }

        function updateLevelSettings() {
            speedMultiplier = levels[level].speed;
            coinSpawnRate = levels[level].coinRate;
            obstacleSpawnRate = levels[level].obstacleRate;
        }

        function showAlert(message) {
            const customAlert = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.innerText = message;
            customAlert.style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }

        class MemeBTC {
            constructor() {
                this.width = 100; // Increased size
                this.height = 100; // Increased size
                this.x = 50;
                this.y = canvas.height / 2;
                this.velocityY = 0;
                this.image = new Image();
                this.image.src = 'https://youtube.com/shorts/kGVCskoXnx4';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            moveUp() {
                this.velocityY = lift * 10;
            }

            moveDown() {
                this.velocityY = -lift * 10;
            }

            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;

                if (this.y < 0) {
                    this.y = 0;
                }
                if (this.y > canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                }

                this.draw();
            }
        }

        class Coin {
            constructor(type) {
                this.width = 60; // Increased size
                this.height = 60; // Increased size
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.type = type;
                this.image = new Image();
                this.image.src = type === 'BTC' ? 'https://youtube.com/shorts/kGVCskoXnx4' : 'https://youtu.be/B6jFR5h_5t4';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= 5 * speedMultiplier;
                this.draw();
            }
        }

        class Obstacle {
            constructor() {
                this.width = 80; // Increased size
                this.height = 80; // Increased size
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.image = new Image();
                this.image.src = 'https://youtu.be/h8NZKeVXHUo';
                this.hasCollided = false;
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= 6 * speedMultiplier;
                this.draw();
            }

            checkCollision(player) {
                if (
                    !this.hasCollided &&
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                ) {
                    this.hasCollided = true;
                    showAlert(`Game Over! You collected ${scoreBTC} Bitcoin(s) and ${scoreADA} Cardano(s).`);
                    document.location.reload();
                }

                if (
                    this.x + this.width < player.x ||
                    this.x > player.x + player.width ||
                    this.y + this.height < player.y ||
                    this.y > player.y + player.height
                ) {
                    this.hasCollided = false;
                }
            }
        }

        const memeBTC = new MemeBTC();
        let coins = [];
        let obstacles = [];
        let frame = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            memeBTC.update();

            if (frame % coinSpawnRate === 0) {
                const type = Math.random() > 0.5 ? 'BTC' : 'ADA';
                coins.push(new Coin(type));
            }

            if (frame % obstacleSpawnRate === 0) {
                obstacles.push(new Obstacle());
            }

            coins.forEach((coin, index) => {
                coin.update();

                // Collision detection for coins
                if (
                    memeBTC.x < coin.x + coin.width &&
                    memeBTC.x + memeBTC.width > coin.x &&
                    memeBTC.y < coin.y + coin.height &&
                    memeBTC.y + coin.height > coin.y
                ) {
                    if (coin.type === 'BTC') scoreBTC++;
                    else scoreADA++;
                    coins.splice(index, 1);
                    checkLevelUp();
                }

                if (coin.x + coin.width < 0) {
                    coins.splice(index, 1);
                }
            });

            obstacles.forEach((obstacle) => {
                obstacle.update();
                obstacle.checkCollision(memeBTC);
            });

            frame++;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white'; // Changed to white for visibility
            ctx.fillText(`Bitcoin: ${scoreBTC} | Cardano: ${scoreADA} | Level: ${level}`, 20, 30);

            requestAnimationFrame(animate);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') {
                memeBTC.moveUp();
            } else if (e.code === 'ArrowDown') {
                memeBTC moveDown();
            }
        });

        document.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            if (touchY < canvas.height / 2) {
                memeBTC.moveUp();
            } else {
                memeBTC moveDown();
            }
        });

        document.addEventListener('mousemove', (e) => {
            const mouseY = e.clientY;
            if (mouseY < canvas.height / 2) {
                memeBTC moveUp();
            } else {
                memeBTC moveDown();
            }
        });

        requestAnimationFrame(animate);
    </script>
</body>
</html>
