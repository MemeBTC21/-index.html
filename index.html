<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeBTC Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            color: white; /* Ensure all body text is white */
        }
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Ensure the iframe does not block canvas interactions */
        }
        #muteButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            z-index: 1000; /* Ensure button is above everything else */
        }
        canvas {
            display: block;
            position: absolute; /* Ensure canvas is positioned correctly */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure canvas is above the iframe */
        }
    </style>
</head>
<body>
    <iframe id="videoBackground" 
            src="https://www.youtube.com/embed/zRgsMMU29Q8?autoplay=1&mute=1&loop=1&playlist=zRgsMMU29Q8" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>
    <canvas id="gameCanvas"></canvas>
    <button id="muteButton" onclick="toggleMute()">Mute</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const muteButton = document.getElementById('muteButton');
        const videoBackground = document.getElementById('videoBackground');

        // Adjust canvas to fill the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mute/Unmute the YouTube background
        let isMuted = true;
        function toggleMute() {
            isMuted = !isMuted;
            videoBackground.src = `https://www.youtube.com/embed/zRgsMMU29Q8?autoplay=1&mute=${isMuted ? 1 : 0}&loop=1&playlist=zRgsMMU29Q8`;
            muteButton.innerText = isMuted ? 'Unmute' : 'Mute';
        }

        // Game variables
        const gravity = 0.5;
        const lift = -1.5;
        let scoreBTC = 0;
        let scoreADA = 0;
        let level = 1;
        let speedMultiplier = 1;
        let coinSpawnRate = 100;
        let obstacleSpawnRate = 200;

        const levels = {
            1: { speed: 1, coinRate: 100, obstacleRate: 200 },
            2: { speed: 1.5, coinRate: 80, obstacleRate: 120 },
            3: { speed: 2, coinRate: 60, obstacleRate: 80 }
        };

        class MemeBTC {
            constructor() {
                this.width = 100;
                this.height = 100;
                this.x = 50;
                this.y = canvas.height / 2;
                this.velocityY = 0;
                this.image = new Image();
                this.image.src = 'https://example.com/memebtc_logo.png';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            moveUp() {
                this.velocityY = lift * 10;
            }

            moveDown() {
                this.velocityY = -lift * 10;
            }

            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;

                if (this.y < 0) {
                    this.y = 0;
                }
                if (this.y > canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                }

                this.draw();
            }
        }

        class Coin {
            constructor(type) {
                this.width = 60;
                this.height = 60;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.type = type;
                this.image = new Image();
                this.image.src = type === 'BTC' ? 'https://example.com/bitcoin_coin.png' : 'https://example.com/cardano_coin.png';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= 5 * speedMultiplier;
                this.draw();
            }
        }

        class Obstacle {
            constructor() {
                this.width = 80;
                this.height = 80;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.image = new Image();
                this.image.src = 'https://example.com/obstacle.png';
                this.hasCollided = false;
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= 6 * speedMultiplier;
                this.draw();
            }

            checkCollision(player) {
                if (
                    !this.hasCollided &&
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                ) {
                    this.hasCollided = true;
                    alert(`Game Over! You collected ${scoreBTC} Bitcoin(s) and ${scoreADA} Cardano(s).`);
                    document.location.reload();
                }

                if (
                    this.x + this.width < player.x ||
                    this.x > player.x + player.width ||
                    this.y + this.height < player.y ||
                    this.y > player.y + player.height
                ) {
                    this.hasCollided = false;
                }
            }
        }

        const memeBTC = new MemeBTC();
        let coins = [];
        let obstacles = [];
        let frame = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            memeBTC.update();

            if (frame % coinSpawnRate === 0) {
                const type = Math.random() > 0.5 ? 'BTC' : 'ADA';
                coins.push(new Coin(type));
            }

            if (frame % obstacleSpawnRate === 0) {
                obstacles.push(new Obstacle());
            }

            coins.forEach((coin, index) => {
                coin.update();

                if (
                    memeBTC.x < coin.x + coin.width &&
                    memeBTC.x + memeBTC.width > coin.x &&
                    memeBTC.y < coin.y + coin.height &&
                    memeBTC.y + coin.height > coin.y
                ) {
                    if (coin.type === 'BTC') scoreBTC++;
                    else scoreADA++;
                    coins.splice(index, 1);
                    checkLevelUp();
                }

                if (coin.x + coin.width < 0) {
                    coins.splice(index, 1);
                }
            });

            obstacles.forEach((obstacle) => {
                obstacle.update();
                obstacle.checkCollision(memeBTC);
            });

            frame++;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Bitcoin: ${scoreBTC} | Cardano: ${scoreADA} | Level: ${level}`, 20, 30);

            requestAnimationFrame(animate);
        }

        function checkLevelUp() {
            if (scoreBTC + scoreADA >= 20 && level === 1) {
                level = 2;
                updateLevelSettings();
                alert("Congratulations! You've reached Level 2!");
            } else if (scoreBTC + scoreADA >= 50 && level === 2) {
                level = 3;
                updateLevelSettings();
                alert("Congratulations! You've reached Level 3!");
            }

            if (scoreBTC + scoreADA === 100) {
                alert("Amazing! You've collected 100 coins!");
            } else if (scoreBTC + scoreADA === 200) {
                alert("You're a Multi-Millionaire! Congratulations!");
            }
        }

        function updateLevelSettings() {
            speedMultiplier = levels[level].speed;
            coinSpawnRate = levels[level].coinRate;
            obstacleSpawnRate = levels[level].obstacleRate;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') {
                memeBTC.moveUp();
            } else if (e.code === 'ArrowDown') {
                memeBTC.moveDown();
            }
        });

        document.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            if (touchY < canvas.height / 2) {
                memeBTC.moveUp();
            } else {
                memeBTC.moveDown();
            }
        });

        document.addEventListener('mousemove', (e) => {
            const mouseY = e.clientY;
            if (mouseY < canvas.height / 2) {
                memeBTC.moveUp();
            } else {
                memeBTC.moveDown();
            }
        });

        requestAnimationFrame(animate);
    </script>
</body>
</html>
