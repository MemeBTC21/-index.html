<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeBTC Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, blue, orange);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        const lift = -1.5;
        let scoreBTC = 0;
        let scoreADA = 0;
        let level = 1;
        let speedMultiplier = 1;
        let coinSpawnRate = 100;
        let obstacleSpawnRate = 200;

        const levels = {
            1: { speed: 1, coinRate: 100, obstacleRate: 200 },
            2: { speed: 1.5, coinRate: 80, obstacleRate: 120 },
            3: { speed: 2, coinRate: 60, obstacleRate: 80 }
        };

        function checkLevelUp() {
            if (scoreBTC + scoreADA >= 20 && level === 1) {
                level = 2;
                updateLevelSettings();
                alert("Congratulations! You've reached Level 2!");
            } else if (scoreBTC + scoreADA >= 50 && level === 2) {
                level = 3;
                updateLevelSettings();
                alert("Congratulations! You've reached Level 3!");
            }

            if (scoreBTC + scoreADA === 100) {
                alert("Amazing! You've collected 100 coins!");
            } else if (scoreBTC + scoreADA === 200) {
                alert("You're a Multi-Millionaire! Congratulations!");
            }
        }

        function updateLevelSettings() {
            speedMultiplier = levels[level].speed;
            coinSpawnRate = levels[level].coinRate;
            obstacleSpawnRate = levels[level].obstacleRate;
        }

        class CircleCharacter {
            constructor(x, y, radius, imageSrc) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.image = new Image();
                this.image.src = imageSrc;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x + this.radius, this.y + this.radius, this.radius, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(this.image, this.x, this.y, this.radius * 2, this.radius * 2);
                ctx.restore();
            }
        }

        class MemeBTC extends CircleCharacter {
            constructor() {
                super(50, canvas.height / 2, 50, 'https://memebtc.io/MemeBTC_Logo.gif');
                this.velocityY = 0;
            }

            moveUp() {
                this.velocityY = lift * 10;
            }

            moveDown() {
                this.velocityY = -lift * 10;
            }

            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;

                if (this.y < 0) {
                    this.y = 0;
                }
                if (this.y > canvas.height - this.radius * 2) {
                    this.y = canvas.height - this.radius * 2;
                }

                this.draw();
            }
        }

        class Coin extends CircleCharacter {
            constructor(type) {
                const imageSrc = type === 'BTC'
                    ? 'https://raw.githubusercontent.com/MemeBTC21/memebtc.io/main/Bitcoin%2C%20glowing.gif'
                    : 'https://raw.githubusercontent.com/MemeBTC21/memebtc.io/main/Cardeno%20Glowing.gif';
                super(canvas.width, Math.random() * (canvas.height - 60), 30, imageSrc);
                this.type = type;
            }

            update() {
                this.x -= 5 * speedMultiplier;
                this.draw();
            }
        }

        class Obstacle extends CircleCharacter {
            constructor() {
                super(canvas.width, Math.random() * (canvas.height - 80), 40, 'https://memebtc.io/MemeBTC%20Game%20Obstacle.gif');
                this.hasCollided = false;
            }

            update() {
                this.x -= 6 * speedMultiplier;
                this.draw();
            }

            checkCollision(player) {
                const distX = this.x + this.radius - (player.x + player.radius);
                const distY = this.y + this.radius - (player.y + player.radius);
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance < this.radius + player.radius) {
                    if (!this.hasCollided) {
                        this.hasCollided = true;
                        alert(`Game Over! You collected ${scoreBTC} Bitcoin(s) and ${scoreADA} Cardano(s).`);
                        document.location.reload();
                    }
                }
            }
        }

        const memeBTC = new MemeBTC();
        let coins = [];
        let obstacles = [];
        let frame = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            memeBTC.update();

            if (frame % coinSpawnRate === 0) {
                const type = Math.random() > 0.5 ? 'BTC' : 'ADA';
                coins.push(new Coin(type));
            }

            if (frame % obstacleSpawnRate === 0) {
                obstacles.push(new Obstacle());
            }

            coins.forEach((coin, index) => {
                coin.update();

                const distX = memeBTC.x + memeBTC.radius - (coin.x + coin.radius);
                const distY = memeBTC.y + memeBTC.radius - (coin.y + coin.radius);
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance < memeBTC.radius + coin.radius) {
                    if (coin.type === 'BTC') scoreBTC++;
                    else scoreADA++;
                    coins.splice(index, 1);
                    checkLevelUp();
                }

                if (coin.x + coin.radius * 2 < 0) {
                    coins.splice(index, 1);
                }
            });

            obstacles.forEach((obstacle) => {
                obstacle.update();
                obstacle.checkCollision(memeBTC);
            });

            frame++;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Bitcoin: ${scoreBTC} | Cardano: ${scoreADA} | Level: ${level}`, 20, 30);

            requestAnimationFrame(animate);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') {
                memeBTC.moveUp();
            } else if (e.code === 'ArrowDown') {
                memeBTC.moveDown();
            }
        });

        document.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            if (touchY < canvas.height / 2) {
                memeBTC.moveUp();
            } else {
                memeBTC.moveDown();
            }
        });

        document.addEventListener('mousemove', (e) => {
            const mouseY = e.clientY;
            if (mouseY < canvas.height / 2) {
                memeBTC.moveUp();
            } else {
                memeBTC.moveDown();
            }
        });

        requestAnimationFrame(animate);
    </script>
</body>
</html>
